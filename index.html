<section class="carrossel">

<h2 class="titulo__carrosel">filhotes</h2>
<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/image 1.svg" alt=""></div>
      <div class="swiper-slide"><img src="img/image 2.svg" alt=""></div>
      <div class="swiper-slide"><img src="img/image 4.svg" alt=""></div>
      <div class="swiper-slide"><img src="img/image 5.svg" alt=""></div>

      <div class="swiper-slide"><img src="img/image 7.svg" alt=""></div>
     <div class="swiper-slide"><img src="img/image 8.svg" alt=""></div>
     <div class="swiper-slide"><img src="img/image 9.svg" alt=""></div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>



<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
          spaceBetween: 10,
          slidesPerView:3,
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
        },
      });
    </script>
